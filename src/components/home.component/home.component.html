<div class="container savage-container">
  <div class="row">
    <div class="col-md-12">
      <h2>Equipment
        <p class="lead"></p>
      </h2>

      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend>Form Name</legend>
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="selectbasic">Select Basic</label>
            <div class="col-md-9">
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="1">Option one</option>
                <option value="2">Option two</option>
                <option value="3">Option three</option>
                </select>
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textinput">Text Input</label>
            <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
            </div>


            <!-- Multiple Radios (inline) -->

            <label class="col-md-3 control-label" for="radios">Inline Radios</label>
            <div class="col-md-3">
              <label class="radio-inline" for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                Yes
                </label>
              <label class="radio-inline" for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="2">No
                </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="textinput">Text Input</label>
            <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
            </div>
            <label class="col-md-3 control-label" for="textinput">Date Picker</label>
            <div class="col-md-3">
              <div id="datepicker" class="input-group date">
                <input type="text" id="date-from" class="form-control pickdate" name="start" value="" onkeydown="return false" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textarea">Text Area</label>
            <div class="col-md-9">
              <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
            </div>
          </div>
          <div>



            <table class="table table-striped table-hover table-responsive">
              <tbody>
                <tr>
                  <th class="id"><a ng-click="sort_by('id')">Id <i class="fa fa-sort"></i></a></th>
                  <th class="name"><a ng-click="sort_by('name')">Name <i class="fa fa-sort"></i></a></th>
                  <th class="description" title="non-sortable">Description</th>
                  <th class="field3"><a ng-click="sort_by('field3')">Link <i class="fa fa-sort"></i></a></th>
                  <th class="field4"><a ng-click="sort_by('field4')">Field 4 <i class="fa fa-sort"></i></a></th>
                  <th class="field5"><a ng-click="sort_by('field5')">Field 5 <i class="fa fa-sort"></i></a></th>
                  <th></th>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="9">{{sizes}}

                    <div class="text-center">
                      <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
                     
                      <!-- <ul >
                        <li ng-class="{disabled: currentPage == 0}">
                          <a href="javascript:;" ng-click="prevPage()">« Prev</a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                          <a href="javascript:;" ng-bind="n + 1">1</a>
                        </li>
                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                          <a href="javascript:;" ng-click="nextPage()">Next »</a>
                        </li>
                      </ul> -->
                    </div>
                  </td>
                </tr>
              </tfoot>
              <tbody>
                <tr *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td><a href="#">{{item.field3}}</a></td>
                  <td>{{item.field4}}</td>
                  <td>{{item.field5}}</td>
                  <td><a href="#" ng-click="deleteItem($index)">x</a></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <div class="col-md-12">
              <button id="button1id" name="button1id" class="btn btn-orange">New Equipment</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div>
</div>
<!-- /.container -->
